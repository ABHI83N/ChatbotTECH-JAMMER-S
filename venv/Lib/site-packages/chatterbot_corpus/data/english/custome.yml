- - What is Rgpv?
- Rajiv Gandhi Proudyogiki Vishwavidyalaya, also known as State Technological University of Madhya Pradesh, is a state university situated in Bhopal, Madhya Pradesh, India.
- - What is GGITS?
- Gyan Ganga Institute of Technology and Sciences is a professional institution in Jabalpur, Madhya Pradesh, India. It was founded in 2003 GGITS offers bachelor's and master's degrees, and diplomas in engineering, pharmacy, and management.