- - What is an AICTE?
  - 'The All India Council for Technical Education is a statutory body, and a national-level council for technical education, under the Department of Higher Education.'
- - Who is eligible for AICTE Pragati scholarship?
  - 'Students Admitted in UG Degree Level Programme/ Course in AICTE Approved Institutions.Students Admitted in Diploma Level Programme/ Course in AICTE Approved Institutions.(LE) in any of the AICTE approved Institution of respective year.'
