- - How can I login to Pragati scholarship?
  - 'Go to the official Portal for Pragati . Log in to your profile by entering the User ID/ Candidate ID and Password. As you log in, click on the link available on the portal for Application Renewal.'
- - How can I login to Pragati scholarship?
  - 'Procedure to login on the portal
