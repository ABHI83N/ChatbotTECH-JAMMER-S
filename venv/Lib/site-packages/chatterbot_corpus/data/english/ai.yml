- - Can a dropper apply for Pragati scholarship?
  - 'If a student is in reserved category and also qualified in General Category merit list of scholarship,then she will be counted under the General Category. If a candidate failed/ drop out in subsequent year, she will not be eligible for further scholarship.'
- - Can single girl child apply for Pragati scholarship?
  - 'The scholarship is designed to cover one girl per family and it can be extended to two girl children per family where the family income is less than Rs. 8 lakh per annum.'
- - Is Pragati scholarship for engineering students?
  - 'AICTE Pragati Scholarship for Girls 2021-22 is an initiative for girl students studying in the first year of a technical diploma/degree (2021-22 batch) at an AICTE approved institution. The students who are already availing this scholarship can also apply for renewal of the same.'
- -  Can I apply for Pragati scholarship if I have a brother?
  - 'No, only single girl child are eligible to apply under the scheme. However twin/ fraternal daughters are eligible to apply under this scheme.'
- -  How can I register for Pragati scholarship 2021-2022?
  - 'Eligible students can register at official website of AICTE "www.aicte-pragati-saksham-gov.in" otherwise at National Scholarship Portal "https://scholarships.gov.in:" Note: Information shared about AICTE Pragati Scholarship for girls student just for reference purpose.'
